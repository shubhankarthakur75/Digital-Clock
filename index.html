<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <!-- Barlow Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="./assessts/images/clock-logo.png">
  <title>Clock</title>
</head>

<body>

  <!-- Header -->
  <div class="index-header">

    <div id='index-header-left-box'>
      <div id="index-logo-container">
        <img src="assessts/images/clock-logo.png" alt="clock_logo" id="clock-logo">
        <h1>CLOCK</h1>
      </div>
    </div>


    <div id='index-header-right-box'>

      <div class="index-clock-container">

        <div class="clock" class="index-time-heading-container">
          <div id="index-time-heading">TIME</div>
        </div>

        <div class="clock index-hours-container">
          <p id="index-hours">10</p>
          <p>hours</p>
        </div>

        <div class="clock index-clock-semicolon-container">
          <p>:</p>
        </div>

        <div class="clock index-minutes-container">
          <p id="index-minutes">45</p>
          <p>mins</p>
        </div>

        <div class="clock index-clock-semicolon-container">
          <p>:</p>
        </div>

        <div class="clock index-seconds-container">
          <p id="index-seconds">01</p>
          <p>secs</p>
        </div>
        <div>
          
        </div>
        <div class="clock index-meridiem">AM</div>
      </div>

      <div class="index-clock-container1">
        <p>overlapping clock container1</p>
      </div>
      <div class="index-clock-container2">
        <p></p>
      </div>

    </div>

  </div>


  <!-- Main container -->
  <div class="main-container">
    <div id="main-box1">

      <div id="index-schedule-form-container">
        <div class="index-schedule-form-image-container">
          <img src="./assessts/images/icons8-sun-35.png" alt="sun-image" class="index-schedule-form-image">
        </div>
        <div>
          <h2 class="index-schedule-form-task-label">Set wakeup time</h2>
        </div>
        <div>
          <form action="">
            <select name="" id="" class="schedule-form-dropdown">
              <option value="">8 AM-9 AM</option>
              <option value="">10 AM-11 AM</option>
              <option value="">10 AM-11 AM</option>
              <option value="">11 AM-12 AM</option>
            </select>
          </form>
        </div>

        <div class="index-scedule-form-vertical-line-container">
        
        </div>


        <div class="index-schedule-form-image-container">
          <img src="./assessts/images/icons8-sleep-35.png" alt="">
        </div>
        <div>
          <h2 class="index-schedule-form-task-label"> Set lunch time</h2>
        </div>
        <div>
          <form action="">
            <select name="" id="" class="schedule-form-dropdown">
              <option value="">8 AM-9 AM</option>
              <option value="">10 AM-11 AM</option>
              <option value="">10 AM-11 AM</option>
              <option value="">11 AM-12 AM</option>
            </select>
          </form>
        </div>

        <div class="index-scedule-form-vertical-line-container">
          
        </div>


        <div class="index-schedule-form-image-container">
          <img src="./assessts/images/icons8-restaurant-35.png" alt="" class="index-schedule-form-image">
        </div>
        <div>
          <h2 class="index-schedule-form-task-label"> Set nap time</h2>
        </div>
        <div>
          <form action="">
            <select name="" id="" class="schedule-form-dropdown">
              <option value="">8 AM-9 AM</option>
              <option value="">10 AM-11 AM</option>
              <option value="">10 AM-11 AM</option>
              <option value="">11 AM-12 AM</option>
            </select>
          </form>
        </div>
      </div>


      <div id="index-greeting-message">
        GOOD MORNING !!
      </div>

      <div id="current-task">
        Party Time!
      </div>
    </div>



    <div id="main-box2">
      <div id="index-main-image-container">
        <div class="index-image-desc">
          LET'S HAVE SOME LUNCH !!
        </div>
        <img src="./assessts/images/pizza-party.png" id="index-main-image1" alt="Pizza-party">
      </div>
    </div>
  </div>
</body>

</html>
